name: Build AdGuardHome IPK for x86

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Clone OpenWRT SDK
      run: git clone https://github.com/openwrt/openwrt.git

    - name: Build AdGuardHome
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make package/adguardhome/compile

    - name: Package IPK
      run: |
        # Package the IPK file
        # You need to adjust this based on where the IPK file is generated
        cp ./bin/packages/x86_64/adguardhome_*.ipk ../adguardhome.ipk

    - name: Upload IPK artifact
      uses: actions/upload-artifact@v2
      with:
        name: adguardhome-ipk
        path: adguardhome.ipk
        
